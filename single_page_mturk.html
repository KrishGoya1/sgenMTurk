            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');

            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Function to create a scene set element
        function createSceneSet(sceneData, index) {
            const setNumber = index + 1;
            const setId = `set${setNumber}`;
            
            const sceneSetDiv = document.createElement('div');
            sceneSetDiv.className = 'scene-set';
            sceneSetDiv.id = setId;
            
            sceneSetDiv.innerHTML = `
                <h2>Scene Set ${setNumber}</h2>
                <div class="container">
                    <p><strong>Prompt:</strong> ${sceneData.prompt}</p>

                    <div class="video-container">
                        <div>
                            <h3>Scene A</h3>
                            <video controls>
                                <source src="${sceneData.video_A_url}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                        <div>
                            <h3>Scene B</h3>
                            <video controls>
                                <source src="${sceneData.video_B_url}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>

                    <h3>Survey Questions</h3>
                    
                    <div class="question">
                        <p>1. In which scene are the room and objects sized more appropriately?</p>
                        <label><input type="radio" name="${setId}_Q1" value="A" required> Scene A</label>
                        <label><input type="radio" name="${setId}_Q1" value="B"> Scene B</label>
                    </div>

                    <div class="question">
                        <p>2. In which scene are the objects arranged more naturally?</p>
                        <label><input type="radio" name="${setId}_Q2" value="A" required> Scene A</label>
                        <label><input type="radio" name="${setId}_Q2" value="B"> Scene B</label>
                    </div>

                    <div class="question">
                        <p>3. Overall, which scene is more aesthetically pleasing?</p>
                        <label><input type="radio" name="${setId}_Q3" value="A" required> Scene A</label>
                        <label><input type="radio" name="${setId}_Q3" value="B"> Scene B</label>
                    </div>

                    <div class="question">
                        <p>4. Overall, which scene is better?</p>
                        <label><input type="radio" name="${setId}_Q4" value="A" required> Scene A</label>
                        <label><input type="radio" name="${setId}_Q4" value="B"> Scene B</label>
                    </div>

                    <div class="question">
                        <p>5. In which scene are the objects arranged more in accordance with the caption/prompt?</p>
                        <label><input type="radio" name="${setId}_Q5" value="A" required> Scene A</label>
                        <label><input type="radio" name="${setId}_Q5" value="B"> Scene B</label>
                    </div>

                    <div class="question">
                        <p>6. In which scene are the object-object relations more in accordance with the caption?</p>
                        <label><input type="radio" name="${setId}_Q6" value="A" required> Scene A</label>
                        <label><input type="radio" name="${setId}_Q6" value="B"> Scene B</label>
                    </div>
                </div>
            `;
            
            return sceneSetDiv;
        }

        // Initialize the page
        function initPage() {
            const loadingDiv = document.getElementById('loading');
            const form = document.getElementById('evaluationForm');
            const container = document.getElementById('sceneSetsContainer');
            
            // Create and append each scene set directly (no CSV loading)
            sceneData.forEach((scene, index) => {
                const sceneSetElement = createSceneSet(scene, index);
                container.appendChild(sceneSetElement);
            });
            
            // Hide loading, show form
            loadingDiv.style.display = 'none';
            form.style.display = 'block';
            
            // Setup event listeners for radio buttons
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', updateProgress);
            });
            
            // Update progress initially
            updateProgress();
        }

        // Track progress
        const progressBar = document.getElementById('progress');
        let currentSet = 1;
        
        function updateProgress() {
            const totalSets = sceneData.length;
            const totalQuestions = totalSets * 6; // 6 questions per set
            const answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
            const percentage = Math.round((answeredQuestions / totalQuestions) * 100);
            
            progressBar.style.width = percentage + '%';
            progressBar.textContent = percentage + '%';
        }
        
        // Form submission
        document.getElementById('evaluationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Check if all questions are answered
            const totalSets = sceneData.length;
            const totalQuestions = totalSets * 6;
            const answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
            
            if (answeredQuestions < totalQuestions) {
                alert(`Please answer all questions. You've completed ${answeredQuestions} out of ${totalQuestions} questions.`);
                return;
            }
            
            // Collect all answers
            const formData = new FormData(this);
            const answers = {};
            
            for (let [key, value] of formData.entries()) {
                answers[key] = value;
            }
            
            // Populate the MTurk form with the answers
            const mturkForm = document.getElementById('mturk_form');
            
            // Add all answers as hidden fields
            for (let [key, value] of Object.entries(answers)) {
                const hiddenField = document.createElement('input');
                hiddenField.type = 'hidden';
                hiddenField.name = key;
                hiddenField.value = value;
                mturkForm.appendChild(hiddenField);
            }
            
            // Submit to MTurk if in MTurk environment, otherwise just show alert
            if (getParameterByName('assignmentId') && 
                getParameterByName('assignmentId') !== 'ASSIGNMENT_ID_NOT_AVAILABLE') {
                mturkForm.submit();
            } else {
                console.log('Submitting answers:', answers);
                alert('Thank you for completing the evaluation!');
            }
        });
        
        // Navigation functions
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function scrollToNext() {
            currentSet++;
            if (currentSet > sceneData.length) currentSet = 1;
            
            const nextSet = document.getElementById('set' + currentSet);
            if (nextSet) {
                nextSet.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Initialize the page when the DOM is loaded
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
